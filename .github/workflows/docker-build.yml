name: Docker Build and Push to Docker Hub

# Defines the events that trigger the workflow
on:
  push:
    branches:
      - main  # Only run on pushes to the main branch

jobs:
  build_and_push:
    # Use a standard Linux runner provided by GitHub
    runs-on: ubuntu-latest

    # The steps to execute in sequence
    steps:
    - name: Checkout Repository Code
      # This action clones your repository onto the GitHub Runner VM
      uses: actions/checkout@v4

    - name: Set up Docker Buildx (Optional but recommended for modern builds)
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        # Use secrets defined in GitHub repository settings for secure login
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and Push Docker Image
      uses: docker/build-push-action@v5
      with:
        # The path to the build context (your project root)
        context: .
        # Enable pushing the image after building
        push: true
        # Define the tags for the image, including 'latest' and a unique Git SHA
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/ci-django:latest
          ${{ secrets.DOCKER_USERNAME }}/ci-django:${{ github.sha }}
        # Specify the Dockerfile path
        file: ./Dockerfile